<div class="side-nav-content">

    <ul class="nav-list" [ngClass]="{'nav-list-open':sideNavStatus}">
        <li class="nav-list-item" id="item" *ngFor="let item of list">
<i class="{{item.icon}}"></i>
<span>
  
    <a class="nav-link" id="link" routerLink="{{item.route}}" routerLinkActive="active">{{item.name}}</a>
    
    
</span>

        </li>

    </ul>
   

</div>
