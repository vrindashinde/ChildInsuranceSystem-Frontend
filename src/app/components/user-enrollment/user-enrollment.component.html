<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Enrollment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2>User Enrollment Data</h2>
        <form class="enrollment-form" [formGroup]="enrollmentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <!-- <h6>* Indicates a required field</h6> -->

                

                <label for="childName">Child's Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                            required disabled>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                            required disabled>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="childDob">Child's Date of Birth</label>
                <input type="date" class="form-control" id="childDob" name="childDob"disabled>
            </div>

            <div class="form-group">
                <label for="childGender">Child's Gender</label>
                <select class="form-control" id="childGender" name="childGender" disabled> 
                </select>
            </div>

            <div class="form-group">
                <label for="relationship">Relationship with Child</label>
                <select class="form-control" id="relationship" name="relationship" disabled>
                </select>
            </div>

            <div class="form-group">
                <label for="relationship">Email</label>
                <select class="form-control" id="email" name="email" disabled>
                </select>
            </div>

            <div class="form-group">
                <label for="relationship">Account Number</label>
                <select class="form-control" id="email" name="email" disabled>
                </select>
            </div>

            <button type="submit" (click)="navigateToPremiumCalc()" class="btn btn-primary">Calculate Premium</button>
        </form>
    </div>
</body>
</html>
